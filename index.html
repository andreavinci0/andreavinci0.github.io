<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>

                    <th>UserId</th>
                </tr>
            </thead>
            <tbody id="dati-anagrafici">
                
            </tbody>
        </table> 
        <br><br>
        <table border="1">
            <thead>
                <tr>
                    <th>Account Balance</th>
                    <th>UserId</th>
                </tr>
            </thead>
            <tbody id="dati-conto">
                
            </tbody>
        </table> 
        <script>
          
          /* var datiAnagrafici = [
                {
                    firstName: "Andrea",

                    age: 17
                },
                {

            $.ajax
            ({
            method: "GET",
            url: "http://localhost:5248/api/Customer",
            success: function (utenti)
            {

                for (var utente of utenti)
                {
                    var tr = $('<tr/>');
                    var tdFirstName = $('<td/>').text(utente.firstName);
                    tr.append(tdFirstName);
                    var tdSurname = $('<td/>').text(utente.surname);
                    tr.append(tdSurname);
                    var tdAge = $('<td/>').text(utente.age);
                    tr.append(tdAge);
                    var tdUserId = $('<td/>').text(utente.userId);
                    tr.append(tdUserId);

                    $('#dati-anagrafici').append(tr);
                } 
            }
         });

         $.ajax
            ({
            method: "GET",
            url: "http://localhost:5248/api/Bank",
            success: function (utenti)
            {

                for (var utente of utenti)
                {
                    var tr = $('<tr/>');
                    var tdBalance = $('<td/>').text(utente.balance);
                    tr.append(tdBalance);
                    var tdUserId = $('<td/>').text(utente.userId);
                    tr.append(tdUserId);

                    $('#dati-conto').append(tr);
                } 
            }
         });

        </script>
    </body>
</html>
